info:
  author: 'Jon Uhlmann'
  homepage: 'https://github.com/CarbonPackages/Carbon.Frontend'
  package: 'Carbon.Frontend'

global:
  mergeConfigFromPackages: false
  notifications: true
  browserSync:
    enable: false

root:
  base: "./"
  inlinePath: "Templates"
  inlineAssets: true

tasks:
  scssLint: false
  jsLint: false
  fonts: false
  images: false
  static: false
  svgSprite: false
  pipeline:
    - js
    - css
    - compress
