info:
  banner: false

global:
  mergeConfigFromPackages: false
  notifications: true
  browserSync:
    enable: false

root:
  base: './'
  dest: 'Resources/Private'
  watch: 'Resources/Private/**'

tasks:
  scssLint: false
  fonts: false
  images: false
  static: false
  svgSprite: false
  css: false
  js:
    sourceMaps: false
    dest: Exported
    rollup:
      format: esm
      plugins:
        terser: false
  pipeline:
    - js
    - scss
